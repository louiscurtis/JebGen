<!DOCTYPE html>
<html>
  <head>
    <title>Jeb Gen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="util/getRandFromWeb.js"></script>
    <script src="shared/words.js"></script>
    <script src="shared/adjectives.js"></script>
    <script src="shared/nouns.js"></script>
    <script src="util/toCasing.js"></script>
    <script src="specific/insults.js"></script>
    <script src="specific/positive.js"></script>
    <script src="specific/inventions.js"></script>
    <script src="specific/people.js"></script>
    <script src="specific/creatures.js"></script>
    <script src="util/rollAll.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="banner-img">
      <img src="yee-haw.png" alt="yee haw" width="800" height="200" />
    </div>

    <button onclick="rollAll()">Roll All!</button>

    <span id="checkbox">
      <input
        type="radio"
        id="normal-toggle"
        name="casing-toggle"
        value="normal-toggle"
        checked
      />Normal
    </span>

    <span id="checkbox">
      <input
        type="radio"
        id="lowercase-toggle"
        name="casing-toggle"
        value="lowercase-toggle"
      />Lowercase?
    </span>

    <span id="checkbox">
      <input
        type="radio"
        id="angry-toggle"
        name="casing-toggle"
        value="angry-toggle"
      />
      Angry!
    </span>

    <span id="checkbox">
      <input
        type="radio"
        id="pig-toggle"
        name="casing-toggle"
        value="pig-toggle"
      />Oink?
    </span>

    <hr />
    <div id="insult-content">
      <button onclick="setInsultContent()">Insult!</button>
      <span id="insult"></span>
    </div>

    <hr />
    <div id="positive-content">
      <button onclick="setPositiveContent()">Positive!</button>
      <span id="positive"></span>
    </div>

    <hr />
    <div id="invention-content">
      <button onclick="setInventionContent()">Invent!</button>
      <span id="invention"></span>
    </div>

    <hr />
    <div id="person-content">
      <button onclick="setPersonContent()">Name!</button>
      <span id="person"></span>

      <span id="french-checkbox">
        <input
          type="checkbox"
          id="french-person"
          name="french-person"
          value="french-person"
        />French?
      </span>
    </div>

    <hr />
    <div id="creature-content">
      <button onclick="setCreatureContent()">Tame!</button>
      <span id="creature"></span>
    </div>

    <hr />
    <div id="just-words-content">
      <button onclick="setWordsContent()">Words!</button>
      <span id="words"></span>
    </div>

    <hr />
  </body>
  <script>
    rollAll();
  </script>
</html>
