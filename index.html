<html>
  <head>
    <title>Jeb Gen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="insults.js"></script>
    <script src="inventions.js"></script>
    <script src="people.js"></script>
    <script src="creatures.js"></script>
    <script src="rollAll.js"></script>
  </head>

  <!-- This stuff shows up on screen -->
  <body>
    <span id="title">Jeb Gen</span>

    <button onclick="rollAll()">Roll All!</button>

    <hr />

    <div id="insult-content">
      <button onclick="setInsultContent()">Insult!</button>
      <span id="insult"></span>
    </div>

    <hr />

    <div id="invention-content">
      <button onclick="setInventionContent()">Invent!</button>
      <span id="invention"></span>
    </div>

    <hr />

    <div id="person-content">
      <button onclick="setPersonContent()">Name!</button>
      <span id="person"></span>
      <span id="french-checkbox"
        ><input
          type="checkbox"
          id="french-person"
          name="french-person"
          value="french-person"
        />French?</span
      >
    </div>

    <hr />

    <div id="creature-content">
      <button onclick="setCreatureContent()">Tame!</button>
      <span id="creature"></span>
    </div>

    <hr />
  </body>

  <script>
    rollAll();
  </script>
</html>
